<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>RV</title>
    <script type="text/javascript" src="tfmcu_dev.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", onContentLoaded);
    </script>

    <style>

    </style>
  </head>
  <body>

    <div class="tab">
      <button class="tablinks" id="stb">Command</button>
      <button class="tablinks" id="atb">Automatic</button>
      <button class="tablinks" id="ctb">Configuration</button>
    </div>



    <div id="id-timer-table-div">
    </div>
    <label>PC<input type="checkbox" id="id-pressControlStatus"></label><br>
    <label>Pump<input type="checkbox" id="id-waterPumpStatus"></label><br>
    <label>Rain-Sensor<input type="checkbox" id="id-rainSensorStatus"></label><br>

    <label>Time <input type="text" id="id-stm32Time"></label><br>
    <button id="zrlb" type="button">Reload</button>
    <button id="znsb" type="button">Save</button>
    <br><br>

    <h4>RV/NET Firmware Update</h4>
    <label>STM32 URL <input type="text" id="id-stm32FirmwareURL" value="http://192.168.1.70:8000/rv.bin"><button id="rvota" type="button">Do Flash</button><span id="id-rvFwUpdState"></span></label><br>
    <label>ESP32 URL <input type="text" id="id-esp32FirmwareURL" value="http://192.168.1.70:8000/netmcu.bin"> <button id="netota" type="button">Do Flash</button></label><br>
     

        <div id="configdiv">
      <h3>Configuration</h3>
      <div  class="config" id="config-div">
        <p><strong style="animation: blink .75s linear 4;">...try to load configuration data from MCU...</strong></p>
      <!-- configuration widgets. javascript output goes here -->
    </div>

 <br>
      <button id="crlb" type="button">Reload</button>
      <button id="csvb" type="button">Save</button>
      <br><br>
    <button id="mrtb" type="button">Restart MCU</button><br>
    </div>
  </body>
</html>
